name: sync-types
author: "@RedGuy12"
description: GitHub action to sync @types dependencies with the normal dependency version.
runs:
    using: composite
    steps:
        - name: Setup Node.JS
          uses: actions/setup-node@v3.5.1
          with:
              node-version: 18.12.1
              cache: npm

        - name: Install
          shell: bash
          run: npm i
          working-directory: $GITHUB_ACTION_PATH

        - name: Copy lockfile
          shell: bash
          run: cp $GITHUB_WORKSPACE/package-lock.json $GITHUB_WORKSPACE/package-lock.old.json

        - name: Remove lockfile
          shell: bash
          run: rm $GITHUB_WORKSPACE/package-lock.json

        - name: Sync @types versions
          shell: bash
          run: |
              output=$(node $GITHUB_ACTION_PATH/script.mjs --no-warnings=ExperimentalWarning)
              echo "sync=$output" >> $GITHUB_OUTPUT

        - name: Install
          shell: bash
          run: npm i
          working-directory: ${{ github.workspace }}

        - name: Find changes
          shell: bash
          run: |
              output=$(node $GITHUB_ACTION_PATH/getChanges.mjs --no-warnings=ExperimentalWarning)
              echo "changes=$output" >> $GITHUB_OUTPUT
          env:
              GITHUB_ACTION_PATH: $GITHUB_ACTION_PATH

        - name: Remove backup lockfile
          shell: bash
          run: rm $GITHUB_WORKSPACE/package-lock.old.json
